<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer [opened]="true" class="side_nav" mode="side">
    <div class="logo_container">
      LOGO PLATZHALTER
    </div>
    <ul>
      <li (click)="navigateTo('/')">
        <mat-icon>fact_check</mat-icon>Dashboard
      </li>
      <li (click)="navigateTo('/user')">
        <mat-icon>perm_identity</mat-icon>User
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu_icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router_container">
      <router-outlet></router-outlet>
    </div>

  </div>

</mat-drawer-container>
