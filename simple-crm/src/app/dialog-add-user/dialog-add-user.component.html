
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h2 mat-dialog-title>Add User</h2>
    <mat-dialog-content>
        <div>
            <mat-form-field class="pt_8 mr_16" appearance="outline">
                <mat-label>Frist Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="">
                <!-- <mat-hint>Please enter a Name</mat-hint> -->
            </mat-form-field>
            <mat-form-field class="pt_8" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="pt_8 full_width" appearance="outline">
                <mat-label>Email</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="pt_8 full_width" appearance="outline">
                <mat-label>Birthdate</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker [calendarHeaderComponent]="exampleHeader"></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="pt_8 full_width" appearance="outline">
                <mat-label>Street + Number</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="pt_8 mr_16" appearance="outline">
                <mat-label>Postal code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.postalCode" matInput placeholder="">
            </mat-form-field>
            <mat-form-field class="pt_8" appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="">
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
